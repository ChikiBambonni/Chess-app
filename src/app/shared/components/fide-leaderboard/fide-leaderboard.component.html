<div class="fide-table">
  <app-common-table
    [displayedColumns]="displayedColumns"
    [dataSource]="dataSource"
    (sort)="sortData($event)">
  </app-common-table>
  <app-common-paginator
    [length]="100"
    [pageSize]="15"
    [pageSizeOptions]="[15, 20, 30]"
    (page)="changePage($event)">
  </app-common-paginator>
</div>
