<ng-template #loadingShade>
  <div class="loading-shade">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- <ng-container [ngTemplateOutlet]="columnTemplate"></ng-container> -->

    <ng-container *ngFor="let columnn of displayedColumns" [matColumnDef]="columnn">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element[columnn] }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[15, 20, 30]"
    pageSize="15"
    showFirstLastButtons>
  </mat-paginator>
</div>
