<ng-template #loadingShade>
  <div class="loading-shade">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort (matSortChange)="sortData($event)" matSortDirection="asc">

    <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
      <th mat-header-cell *matHeaderCellDef [mat-sort-header]="column" disableClear>{{ column }}</th>
      <td mat-cell *matCellDef="let element"> {{ element[column] }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <!-- <mat-paginator
    [pageSizeOptions]="[15, 20, 30]"
    [pageSize]="15"
    (page)="changePage($event)"
    showFirstLastButtons>
  </mat-paginator> -->
  <app-common-paginator
    [length]="100"
    [pageSize]="15"
    [pageSizeOptions]="[5, 10, 25, 100]"
    (page)="changePage($event)">
  </app-common-paginator>
</div>
