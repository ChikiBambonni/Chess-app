<div class="mv-icons-container">
  <div class="icon flip-icon">
    <app-common-icon
      width="24"
      height="24"
      src="assets/images/icons/flip.svg"
      (imgEvent)="onClick($event)">
    </app-common-icon>
  </div>
  <div *ngFor="let image of images" class="icon arrow-icon">
    <app-common-icon
      width="24"
      height="24"
      [src]="image"
      (imgEvent)="onClick($event)">
    </app-common-icon>
  </div>
</div>
