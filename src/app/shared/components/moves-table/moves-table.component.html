<div ngx-auto-scroll class="moves-table">
  <app-common-icon src="assets/images/icons/back.svg"></app-common-icon>
  <app-common-icon src="assets/images/icons/fast-forward.svg"></app-common-icon>
  <app-common-icon src="assets/images/icons/next.svg"></app-common-icon>
  <app-common-icon src="assets/images/icons/rewind.svg"></app-common-icon>
  <app-common-table
    [displayedColumns]="displayedColumns"
    [dataSource]="data"
    (rowClick)="onRowClick($event)">
  </app-common-table>
</div>
